<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai-Universe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto mt-10">
    <header class="flex flex-col justify-center items-center gap-4 mb-10">
        <h1 class="text-5xl font-semibold">Ai Universe Hub</h1>
        <button class="px-4 py-2 bg-red-600 text-xl font-medium text-white rounded-lg">Sort By Data</button>
    </header>
    <main>
        <section class="pb-10">
            <div id="ai-container" class="grid grid-cols-3 gap-10 "></div>
        </section>
        <section class="text-center mb-10">
            <button id="show-btn" class="px-4 py-2 bg-red-600 text-xl font-medium text-white rounded-lg hidden">Show
                More</button>
        </section>
        <section id="loader-body" class="hidden">
            <div class="border border-blue-300 shadow rounded-md p-4 max-w-sm w-full mx-auto">
                <div class="animate-pulse flex space-x-4">
                    <div class="rounded-full bg-slate-200 h-10 w-10"></div>
                    <div class="flex-1 space-y-6 py-1">
                        <div class="h-2 bg-slate-200 rounded"></div>
                        <div class="space-y-3">
                            <div class="grid grid-cols-3 gap-4">
                                <div class="h-2 bg-slate-200 rounded col-span-2"></div>
                                <div class="h-2 bg-slate-200 rounded col-span-1"></div>
                            </div>
                            <div class="h-2 bg-slate-200 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/universe.js"></script>
</body>

</html>
